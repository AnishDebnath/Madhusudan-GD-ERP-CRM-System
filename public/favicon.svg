<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAD6A5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8C7318;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#5D101D" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Diamond Shape (Abstract) -->
  <path d="M50 20 L80 50 L50 80 L20 50 Z" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- "M" Monogram -->
  <text x="50" y="65" font-family="serif" font-weight="bold" font-size="40" text-anchor="middle" fill="url(#goldGradient)">M</text>
